<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>

<body>
  <main>
    <div class="container">
      <article id="slider">
        <input checked type="radio" name="slider" id="img1">
        <input type="radio" name="slider" id="img2">
        <input type="radio" name="slider" id="img3">
        <input type="radio" name="slider" id="img4">
        <input type="radio" name="slider" id="img5">
        <div class="slides">
          <div class="overflow">
            <div>
              <div class="images">
                <img src="1.jpg" alt="img1">
                <img src="2.jpg" alt="img2">
                <img src="3.jpg" alt="img3">
                <img src="4.jpg" alt="img4">
                <img src="5.jpg" alt="img5">
              </div>
            </div>
          </div>
        </div>
        <div id="control">
					<label for="img1"></label>
					<label for="img2"></label>
					<label for="img3"></label>
					<label for="img4"></label>
					<label for="img5"></label>
				</div>
      </article>
    </div>
  </main>
</body>

</html>

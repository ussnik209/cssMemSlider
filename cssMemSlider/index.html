<!DOCTYPE html>
<html>

<head>
  <title>Slider</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
</head>

<body>
  <div class="all">
    <input checked type="radio" name="respond" id="desktop">
    <article id="slider">
      <input checked type="radio" name="slider" id="switch1">
      <input type="radio" name="slider" id="switch2">
      <input type="radio" name="slider" id="switch3">
      <input type="radio" name="slider" id="switch4">
      <input type="radio" name="slider" id="switch5">
      <div id="slides">
        <div class="overflow">
          <div class="image">
            <article><img src="1.jpg"></article>
            <article><img src="2.jpg"></article>
            <article><img src="3.jpg"></article>
            <article><img src="4.jpg"></article>
            <article><img src="5.jpg"></article>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="slides-text">
          <div class="overflow">
            <div class="caption">
              <article>
                <p class="text">Yammy!</p>
              </article>
              <article>
                <p class="text">Beauty!</p>
              </article>
              <article>
                <p class="text">Just, what!?</p>
              </article>
              <article>
                <p class="text">Tssssss...</p>
              </article>
              <article>
                <p class="text">Oppsss!</p>
              </article>
            </div>
          </div>
        </div>
        <div id="active">
          <label for="switch1">
            <div class="label"></div>
          </label>
          <label for="switch2">
              <div class="label"></div>
            </label>
            <label for="switch3">
              <div class="label"></div>
            </label>
            <label for="switch4">
              <div class="label"></div>
            </label>
            <label for="switch5">
              <div class="label"></div>
            </label>
        </div>
      </div>
    </article>
  </div>
</body>

</html>
